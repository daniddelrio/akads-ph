{% extends "./base.html"%}

{% block body %}
<body>
{% endblock %}

{%block content%}
  <div class="container login">
    <div class = 'content-section'>
      <form method = "POST">
        {% csrf_token %}
        <div class="card-panel">
          <h4 class="akads-dark-blue-text">Edit Account</h4>
          <div class="form-group input-field">
            <input id="edit_card_number" type="text" name="cardnum">
            <label for="edit_card_number">Card Number</label>
          </div>
          <div class="form-group input-field">
            <input id="edit_fullname" type="text" name="fullname">
            <label for="edit_fullname">Full Name</label>
          </div>
          <div class="form-group input-field">
            <select type="text" name="expiry_date">
              {% for date in expiry_date_range %}
                <option value="{{ date }}">{{ date }}</option>
              {% endfor %}
            </select>
            <label>Expiry Date:</label>
          </div>
          <div class="form-group input-field">
            <input id="edit_seccode" type="text" name="seccode">
            <label for="edit_seccode">Security Code</label>
          </div>
          <div class="form-group">
            <button class = "btn akads-blue" type="submit">Edit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
{% endblock content %}
