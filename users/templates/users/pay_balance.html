{% extends "./base.html" %}
{% load static %}

{% block body %}
<body>
{% endblock %}

{%block content%}
  <div class="container user" id='map-check' stat='tutor'>
    <form method="POST">
    {% csrf_token %}
      <div class="card-panel upcoming">
        <div class="wrapper">
            <h4 class="akads-blue-text">Payment</h4>
            <h5>Amount left: PHP {{ pending_sum }}</h5>
            <div class="form-group input-field">
              <input id="cardnum" type="text" name="cardnum" class="validate" value="{{ tutee.cardnum }}">
              <label for="cardnum">Card Number:</label>
            </div>
            <div class="form-group input-field">
              <input id="fullname" type="text" name="fullname" class="validate" value="{{ tutee.fullname }}">
              <label for="fullname">Full Name:</label>
            </div>
            <div class="form-group input-field">
              <select type="text" name="expiry_date" value="{{ tutee.expiry_date }}">
                {% for date in expiry_date_range %}
                  <option value="{{ date }}" {% if tutee.expiry_date == date %}selected{% endif %}>{{ date }}</option>
                {% endfor %}
              </select>
              <label>Expiry Date:</label>
            </div>
            <div class="form-group input-field" value="{{ tutee.seccode }}">
              <input id="seccode" type="text" name="seccode" class="validate">
              <label for="seccode">Security Code:</label>
            </div>
            <div class="form-group input-field">
              <input id="amount" type="text" name="amount" class="validate">
              <label for="amount">Amount (in PHP):</label>
            </div>

            <div class="akads-dark-blue-text center-align">
              <a class="btn akads-blue waves-effect waves-light modal-trigger" href="#modal2">Pay Amount</a>
              <div id="modal2" class="modal">
                <div class="modal-content container">
                  <img class="logo" src="{% static 'users/img/akads-nav-logo.png' %}">
                  <h5 class="akads-blue-text">Are you sure you want to proceed with the payment?</h5>
                </div>
                <div class="modal-footer">
                  <a href="#!" class="modal-close waves-effect waves-light btn-small akads-light-blue akads-dark-blue-text">Close</a>
                  <button type="submit" class="modal-close waves-effect waves-light btn-small">Confirm</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
{% endblock content %}
