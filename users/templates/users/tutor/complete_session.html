{% extends "../base.html"%}

{% block body %}
<body>
{% endblock %}

{% load static %}
{%block content%}
  <div class="container user" id='map-check' stat='tutor'>
    <h4 class="akads-dark-blue-text">Complete Session</h4>
    <form method="POST">
    {% csrf_token %}
      <div class="card-panel upcoming complete_session">
        <div class="valign-wrapper">
          {% if session.tutee.picture %}
            <img src="{% get_media_prefix %}{{ session.tutee.picture }}" class="responsive-img circle" style="height:100px; width: 100px; object-fit: cover; margin-left:15px; padding: 10px;" />
          {% else %}
            <i class="medium material-icons akads-mid-blue-text">account_circle</i>
          {% endif %}
          <h5 class="akads-dark-blue-text"><strong>Tutee:</strong> {{session.tutee.first_name}} {{session.tutee.last_name}}</h5>
        </div>
        <div class="row">
          <div class="col s6">
            <div align="center">
              <label>Select Date</label>
              <div id="book-date" type="text"
                class="datepicker-here"
                data-language='en'></div>
              <input id="hidden-date" class="hidden" type="text" name="date">
            </div>
            <br>
          </div>
          <div class="col s6 complete_session_time">
            <div align="center">
              <label>Start Time</label>
              <input type="text" name="start_time" class="timepicker">
            </div>
            <div align="center">
              <label>End Time</label>
              <input type="text" name="end_time" class="timepicker">
            </div>
            <br>
          </div>
        </div>
        <div class="akads-dark-blue-text center-align">
          <button class = "btn akads-blue waves-effect waves-light" type="submit">Complete Session</button>
        </div>
      </div>
    </form>
  </div>
{% endblock content %}
