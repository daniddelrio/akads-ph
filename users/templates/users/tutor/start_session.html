{% extends "../base.html"%}

{% block body %}
<body>
{% endblock %}

{%block content%}
  <div class="container user" id='map-check' stat='tutor'>
    <h4 class="akads-dark-blue-text">Start Session</h4>
    <form method="POST">
    {% csrf_token %}
      <div class="card-panel upcoming">
        <div class="valign-wrapper">
          <i class="medium material-icons akads-mid-blue-text">account_circle</i>
          <h5 class="akads-dark-blue-text"><strong>Tutee:</strong> {{session.tutee.first_name}} {{session.tutee.last_name}}</h5>
        </div>
        <div class="row">
          <div class="col s5">
            <div align="center">
              <label>Select Date</label>
              <div id="book-date" type="text"
                class="datepicker-here"
                data-language='en'
                data-multiple-dates="true"
                data-multiple-dates-separator=","></div>
              <input id="hidden-date" class="hidden" type="text" name="date">
            </div>
            <br>
            <div align="center">
              <label>Starting Time</label>
              <input type="text" name="start_time" class="timepicker">
            </div>
            <br>
            <div class="akads-dark-blue-text center-align">
              <button class = "btn akads-blue waves-effect waves-light" type="submit">Start Session</button>
            </div>
          </div>
          <div class="col s5 map">
            <div id="mapsession{{ session.session.id }}" location="{{session.session.location}}"></div>
          </div>
        </div>
      </div>
    </form>
  </div>
{% endblock content %}
